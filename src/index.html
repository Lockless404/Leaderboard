<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <main>
    <div class="board">
      <div class="boardHead">
        <h2>Recent scores</h2>
        <button>Refresh</button>
      </div>
      <ul class="list">
        <li>
          <p>Name</p>
          <p>20</p>
        </li>
        <li>
          <p>Name</p>
          <p>50</p>
        </li>
        <li>
          <p>Name:</p>
          <p> 78</p>
        </li>
      </ul>
    </div>
    <form action="#">
      <h2>Add your score</h2>
      <input type="text" placeholder="Your name">
      <input type="text" placeholder="Your score">
      <button>Submit</button>
    </form>
  </main>
</body>
</html>
