<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <main>
    <div class="board">
      <div class="boardHead">
        <h2>Recent scores</h2>
        <button class="refreshBtn">Refresh</button>
      </div>
      <ul class="list">
      
      </ul>
    </div>
    <div class="secondHalf">
      <form action="#">
        <h2>Add 
        <input type="text" class="inputName" placeholder="Your name">
        <input type="number" class="inputScore" placeholder="Your score">
      </form>
      <button class="submitBtn">Submit</button>
      <span class="errorMsg">Use refresh before another submit</span>
    </div>
  </main>
</body>
</html>
